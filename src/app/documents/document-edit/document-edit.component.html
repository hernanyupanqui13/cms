<div class="panel panel-default">
  <div class="panel-body">
    <form id="document-edit" #f="ngForm" (ngSubmit)="onSubmit(f)">
      <div class="row">
        <div class="col-sm-12 form-group">
          <label for="name">Document Title:</label>
          <input
            type="text"
            id="name"
            [ngModel]="document?.name"
            name="name"
            class="form-control"
            required
            size="120"
            max="120"
            #documentName="ngModel"
          />
        </div>
      </div>

      <div class="row">
        <div class="col-sm-12 form-group">
          <label for="description">Document Description:</label>
          <input
            type="text"
            id="description"
            [ngModel]="document?.description"
            name="description"
            class="form-control"
            size="120"
            max="255"
          />
        </div>
      </div>

      <div class="row">
        <div class="col-sm-12 form-group">
          <label for="url">Document URL:</label>
          <input
            type="text"
            id="url"
            [ngModel]="document?.url"
            name="url"
            class="form-control"
            size="150"
            required
            max="255"
            #documentUrl="ngModel"
          />
        </div>
      </div>
      <div class="alert alert-danger" *ngIf="documentName.invalid || documentUrl.invalid">
        The Document Title and Document URL are required fields.
      </div>

      <div class="row">
        <div class="col-xs-12 btn-toolbar">
          <button class="btn btn-success" [disabled]="f.invalid" type="submit">Save</button>
          <button class="btn btn-primary" type="button" (click)="onCancel()">
            Cancel
          </button>
        </div>
      </div>
    </form>
  </div>
</div>
